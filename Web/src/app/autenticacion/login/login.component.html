<div class="container">
  <div class="login-left">
    <h2 i18n>Inicio de sesi칩n</h2>
    <form [formGroup]="loginForm">
      
      
      <div class="form-group">
        <div class="mb-3 row">
          <div class="col-lg-9  ">
            <input  #usuario name="usuario" formControlName="usuario" type="text" class="form-control" i18n-placeholder placeholder="Correo electr칩nico *" >
          </div>
        </div>
        <div class="alert alert-danger my-3"
          *ngIf="loginForm.get('usuario')?.hasError('required') && loginForm.get('usuario')?.touched">
          Debe ingresar un usuario
        </div>
    </div>

    <div class="form-group">
      <div class="mb-3 row">
        <div class="col-lg-9  ">
          <input i18n-placeholder #contrasena name="contrasena" formControlName="contrasena" type="password" class="form-control" placeholder="Contrase침a *" i18n="@@namePlaceholder">
        </div>
      </div>
      <div class="alert alert-danger my-3"
        *ngIf="loginForm.get('contrasena')?.hasError('required') && loginForm.get('usuario')?.touched">
        Debe ingresar una contrase침a
      </div>
  </div>

    <div class="buttons">
      <button i18n class="btn btnIngresar" (click)="onLogInUsuario(usuario.value,contrasena.value )" [disabled]="!loginForm.valid">Ingresar</button>
      <button i18n class="btn btnRegistrarse" (click)="registerButton()">Registrarse</button>
    </div>

  </form>
  </div>
  <div class="login-right">
    <img src="assets/imgLogin.PNG" alt="Imagen" width="470" height="200"/>
  </div>

</div>
