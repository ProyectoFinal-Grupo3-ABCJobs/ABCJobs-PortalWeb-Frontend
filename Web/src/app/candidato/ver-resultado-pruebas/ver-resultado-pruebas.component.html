<br />
<h5 i18n style="color:#454545">Resultados Pruebas</h5>
<hr />
<br />
<div class="container-fluid">  

  
    <div class="row">
      <div class="col-12">
        <table class="table table-hover table-bordered">
          <thead class="table-light">
            <tr>
              <th i18n>Prueba</th>
              <th i18n>Resultado</th>
              <th i18n>Observaciones</th>
            </tr>
          </thead>
         <tbody>
            <tr *ngFor="let prueba of pruebas">
              <td>{{ prueba.tipoPrueba }}</td>
              <td>{{ prueba.resultado }}</td>
              <td>{{ prueba.observaciones }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
</div>
