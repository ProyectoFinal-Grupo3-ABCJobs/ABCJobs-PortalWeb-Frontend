<div class="c-custom">
  <div class="row ">
    <h3 i18n>Resumen de emparejamiento</h3>
  </div>
</div>

<div class="container col-md-12 main">
  <div class="list-group">
    <div class="centrar">
      <h5><span class="grey">1</span></h5>
      <h6 i18n>Seleccione un proyecto</h6>
      <hr>
    </div>

    <ul class="ul-custom">
      <li 
      class="      
      list-group-item 
      list-group-item-action " 
      [class.cursor-pointer]="mostrarPuntero" 
      (mouseover)="cambiarEstadoPuntero(true)" 
      (mouseout)="cambiarEstadoPuntero(false)"
      (click)="listarCandidatos(proyecto,i)" 
      *ngFor="let proyecto of datosProyecto; let i = index"
      [class.item-seleccionado]="i === itemSeleccionado"
      >
        {{ proyecto['nombreProyecto'] | titlecase}}

      </li>

    </ul>
  </div>


  <div class="container col-md-8 listadoCandidatos">

    <div class="list-group">
      <div class="centrar">
        <h5><span class="grey">2</span></h5>
        <h6 i18n>Lista de perfiles y candidatos emparejados</h6>
        <hr>

        <div *ngFor="let candidatoEmparejado of candidatosEmparejados">
          <ul class="ul-custom">
            <li 
            class="
          bg-customcolor
          text-white     
          list-group-item 
          list-group-item-action           
          text-center"
          >
              {{ candidatoEmparejado.descripcionPerfil | titlecase}}
            </li>

            <li class="list-group-item
          text-right
          align-custom
          " *ngFor="let candidato of candidatoEmparejado.candidatos">
              {{candidato.nombreCandidato | titlecase}}
            </li>

          </ul>

        </div>

      </div>
    </div>

  </div>
